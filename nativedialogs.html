<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dialogs</title>
    <script type="text/javascript" src="scripts/part1.js"></script>
    <script type="text/javascript" src="src/purify.js"></script>
</head>
<body>
    <h1>Simple Dialogs</h1>
    <form id="form" name="buttonform" action="" method="POST">
        <button id="alert" type="alert">Alert</button>
        <button id="confirm" type="confirm">Confirm</button>
        <button id="prompt" type="prompt">Prompt</button>
        <button id="safeprompt" type="safeprompt">Safer Prompt</button>
        <output name="promptresult" for="promptvalue">here</output>
    </form>
</body>
</html>
